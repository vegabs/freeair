<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>FreeAir Dashboard</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        h4:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="p-3 border-bottom">
        <div class="container">
            <div class="
            d-flex
            flex-wrap
            align-items-center
            justify-content-center justify-content-lg-start
          ">
                <a href="/" class="
              d-flex
              align-items-center
              mb-2 mb-lg-0
              text-dark text-decoration-none
            ">
                    <img class="bi me-2" width="40" height="32" src="../img/fan.svg">
                    </img>
                </a>

                <ul class="
              nav
              col-12 col-lg-auto
              me-lg-auto
              mb-2
              justify-content-center
              mb-md-0
            ">
                    <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Mis Cursos</a></li>
                    <li>
                        <a href="#" class="nav-link px-2 link-dark">Cambiar contraseña</a>
                    </li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-primary">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container py-4">
        <div class="p-5 mb-3 bg-light rounded-3">
            <div class="container-fluid py-2">
                <h1 class="display-5 fw-bold">Hola Gabriela 👋🏻</h1>
                <p class="col-md-8 fs-4">Te damos la bienvenida al sistema de gestión de ventilación:  FreeAir de la Universidad Peruana de Ciencias Aplicadas.</p>
            </div>
        </div>

        <div class="container px-4 py-2" id="icon-grid">
            <h2 class="pb-2 border-bottom">¿Que deseas hacer?</h2>
        
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
              <div class="col d-flex align-items-start">
                <div>
                  <h4 class="fw-bold mb-0"> <i class="fas fa-wind"></i> Ver ventilación</h4>
                </div>
              </div>
              <div class="col d-flex align-items-start">
                <div>
                  <h4 class="fw-bold mb-0"><i class="far fa-calendar-alt"></i> Ver mis asistencias</h4>
                </div>
              </div>
            </div>
          </div>
    </main>
</body>

</html>
